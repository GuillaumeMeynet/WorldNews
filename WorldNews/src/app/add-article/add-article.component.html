<div class="container mt-4">
  <form #searchArticleForm="ngForm" (ngSubmit)="searchArticle(searchArticleForm)">
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputEmail4">Author</label>
        <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Author">
      </div>
      <div class="form-group col-md-4">
        <label for="inputDate">Date</label>
        <input
                type="date"
                class="form-control"
                id="inputDate">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input
              type="text"
              class="form-control"
              id="inputTitle"
              placeholder="Title">
    </div>
    <label for="radios">Status</label>
    <div id="radios" class="mb-1">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="In edition">
        <label class="form-check-label mr-3" for="inlineRadio1">In edition</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Submitted">
        <label class="form-check-label mr-3" for="inlineRadio2">Submitted</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Accepted">
        <label class="form-check-label mr-3" for="inlineRadio3">Accepted</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Published">
        <label class="form-check-label" for="inlineRadio3">Published</label>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <textarea
              rows="15"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St">
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary float-right">Save</button>
  </form>
</div>
